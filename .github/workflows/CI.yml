name: CI

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    env:
      KEEMENA_TEST_DOWNLOADS: "0"
      KEEMENA_EXTENDED_TESTS: ${{ github.event_name == 'schedule' && matrix.version == '1.10' && '1' || '0' }}
      JULIA_PKG_SERVER: ""
      JULIA_PKG_SERVER_REGISTRY_PREFERENCE: conservative
    permissions:
      actions: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        version:
          - "1.10"
          - "pre"
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v6
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - name: Ensure General registry (git fallback)
        shell: bash
        run: |
          set -euo pipefail
          julia -e '
            using Pkg
            depot = DEPOT_PATH[1]
            mkpath(depot)
            general_dir = joinpath(depot, "registries", "General")
            registry_toml = joinpath(general_dir, "Registry.toml")
            packed_registry_toml = joinpath(depot, "registries", "General.toml")

            function ensure_general()
                if isfile(registry_toml) || isfile(packed_registry_toml)
                    println("General registry already present in depot: ", depot)
                    return
                end
                mkpath(dirname(general_dir))
                Pkg.Registry.add(Pkg.RegistrySpec(url="https://github.com/JuliaRegistries/General.git"))
                println("Installed General registry from GitHub.")
            end

            for attempt in 1:3
                try
                    ensure_general()
                    break
                catch err
                    @warn "Failed to ensure General registry" attempt err
                    if attempt == 3
                        rethrow()
                    end
                    sleep(3 * attempt)
                end
            end
          '
      - uses: julia-actions/julia-buildpkg@v1
      - name: Verify model inventory sync
        run: julia --project=. tools/sync_readme_models.jl --check
      - name: Verify offset contract sync
        run: julia --project=. tools/sync_offset_contract.jl --check
      - name: Validate docs examples
        run: julia --project=. tools/check_docs_examples.jl
      - uses: julia-actions/julia-runtest@v1

  download-smoke:
    name: Download Smoke
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      KEEMENA_TEST_DOWNLOADS: "1"
      JULIA_PKG_SERVER: ""
      JULIA_PKG_SERVER_REGISTRY_PREFERENCE: conservative
    permissions:
      actions: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: "1.10"
          arch: x64
      - uses: julia-actions/cache@v2
      - name: Cache Keemena model cache
        uses: actions/cache@v4
        with:
          path: ~/.julia/keemena_subwords
          key: ${{ runner.os }}-keemena-model-cache-${{ hashFiles('Artifacts.toml', 'src/models.jl') }}
          restore-keys: |
            ${{ runner.os }}-keemena-model-cache-
      - name: Ensure General registry (git fallback)
        shell: bash
        run: |
          set -euo pipefail
          julia -e '
            using Pkg
            depot = DEPOT_PATH[1]
            mkpath(depot)
            general_dir = joinpath(depot, "registries", "General")
            registry_toml = joinpath(general_dir, "Registry.toml")
            packed_registry_toml = joinpath(depot, "registries", "General.toml")

            function ensure_general()
                if isfile(registry_toml) || isfile(packed_registry_toml)
                    println("General registry already present in depot: ", depot)
                    return
                end
                mkpath(dirname(general_dir))
                Pkg.Registry.add(Pkg.RegistrySpec(url="https://github.com/JuliaRegistries/General.git"))
                println("Installed General registry from GitHub.")
            end

            for attempt in 1:3
                try
                    ensure_general()
                    break
                catch err
                    @warn "Failed to ensure General registry" attempt err
                    if attempt == 3
                        rethrow()
                    end
                    sleep(3 * attempt)
                end
            end
          '
      - uses: julia-actions/julia-buildpkg@v1
      - name: Run download smoke tests
        run: julia --project=. -e "using Pkg; Pkg.test()"

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    env:
      JULIA_PKG_SERVER: ""
      JULIA_PKG_SERVER_REGISTRY_PREFERENCE: conservative
    permissions:
      actions: write
      contents: write
      statuses: write
    steps:
      - uses: actions/checkout@v6
      - uses: julia-actions/setup-julia@v2
        with:
          version: "1"
      - uses: julia-actions/cache@v2
      - name: Ensure General registry (git fallback)
        shell: bash
        run: |
          set -euo pipefail
          julia -e '
            using Pkg
            depot = DEPOT_PATH[1]
            mkpath(depot)
            general_dir = joinpath(depot, "registries", "General")
            registry_toml = joinpath(general_dir, "Registry.toml")
            packed_registry_toml = joinpath(depot, "registries", "General.toml")

            function ensure_general()
                if isfile(registry_toml) || isfile(packed_registry_toml)
                    println("General registry already present in depot: ", depot)
                    return
                end
                mkpath(dirname(general_dir))
                Pkg.Registry.add(Pkg.RegistrySpec(url="https://github.com/JuliaRegistries/General.git"))
                println("Installed General registry from GitHub.")
            end

            for attempt in 1:3
                try
                    ensure_general()
                    break
                catch err
                    @warn "Failed to ensure General registry" attempt err
                    if attempt == 3
                        rethrow()
                    end
                    sleep(3 * attempt)
                end
            end
          '
      - name: Configure doc environment
        shell: julia --project=docs --color=yes {0}
        run: |
          using Pkg
          Pkg.develop(PackageSpec(path=pwd()))
          Pkg.instantiate()
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-docdeploy@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
      - name: Run doctests
        shell: julia --project=docs --color=yes {0}
        run: |
          using Documenter: DocMeta, doctest
          using KeemenaSubwords
          DocMeta.setdocmeta!(KeemenaSubwords, :DocTestSetup, :(using KeemenaSubwords); recursive=true)
          doctest(KeemenaSubwords)
