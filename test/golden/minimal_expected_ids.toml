version = 1
description = "Small pinned id vectors for fast regression detection."

[[models]]
name = "core_bpe_en"
source_kind = "key"
source = "core_bpe_en"
format = "bpe"
add_special_tokens = false

[[models.cases]]
text = "hello world"
expected_ids = [24, 29]

[[models.cases]]
text = "hello   world"
expected_ids = [24, 29]

[[models.cases]]
text = "[CLS] hello [SEP]"
expected_ids = [1, 24, 1]

[[models.cases]]
text = "line1\nline2"
expected_ids = [1, 1]

[[models.cases]]
text = "emoji ðŸ˜€ test"
expected_ids = [1, 1, 1]

[[models.cases]]
text = "  leading and trailing  "
expected_ids = [1, 16, 15, 12, 5, 1]

